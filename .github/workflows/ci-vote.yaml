name: Vote app CI

on:
    push:
        branches:
        - main
        paths:
        - 'vote/**'
    pull_request:
        branches:
        - main
        paths:
        - 'vote/**'

jobs:
    lint:
        name: Lint python code
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python 3.11
          uses: actions/setup-python@v5
          with:
              python-version: 3.11

        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install flake8

        - name: Run Flake8
          run: |
              flake8 --count --max-line-length=88 --statistics

    build:
        name: Build and Push Docker Image
        needs: lint
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Log in to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Build and Push Image
          uses: docker/build-push-action@v6
          with:
            context: vote
            file: vote/Dockerfile
            push: true
            # tags: ${{ secrets.DOCKER_USERNAME }}/vote:${{ github.run_id }}
            tags: vigneshvicky97/vote:${{ github.run_id }}
            
    update-k8s-manifests:
        runs-on: ubuntu-latest
        needs: build

        steps:
        - name: Checkout code
          uses: actions/checkout@v2
          with:
            token: ${{ secrets.TOKEN }}

        - name: Update tag in k8s deployment manifests
          run: |
            sed -i "s|image: .*|image: vigneshvicky97/vote:${{ github.run_id }}|g" k8s-specifications/vote-deployment.yaml

        - name: Commit and push changes
          run: |
            git config --global user.email "vigneshkavery97@gmail.com"
            git config --global user.name "vigneshs-dev"
            git add k8s-specifications/vote-deployment.yaml
            git commit -m "[CI:]Update vote image tag to vigneshvicky97/vote:${{ github.run_id }}"
            git push origin HEAD:main -f